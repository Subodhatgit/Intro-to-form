<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bungee+Spice&family=DynaPuff:wght@400..700&family=Honk&family=Nabla&family=Nanum+Gothic&family=Oswald:wght@200..700&family=Raleway:ital,wght@0,100..900;1,100..900&family=Reddit+Mono:wght@200..900&family=Workbench:SCAN@-35&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bungee+Spice&family=DynaPuff:wght@400..700&family=Honk&family=Nabla&family=Nanum+Gothic&family=Oswald:wght@200..700&family=Raleway:ital,wght@0,100..900;1,100..900&family=Reddit+Mono:wght@200..900&family=Workbench:SCAN@-35&display=swap" rel="stylesheet">
</head>
<body>
    <section class="left">
      
        <div class="odinlogodiv">
             <img class="odin" src="odin-lined.png" alt="odin-logo">   
            <p class="odinname">ODIN</p>
            </div>
            <div class="authorsection">
                <p class="author author1">
                   <p class="author1"> Photo by</p> 
                    <a href="https://unsplash.com/@haliewestphoto">Halie West</a>
                    <p class="author1">on</p>
                    <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA">Unsplash</a>
                </p>
            </div>
    </section>
    <section class="right">
        <main class="hero">
            <div class="maintextarea">
            <p class="maintext">
                This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.Sign up <em>now</em> to get started.
            <span>
                You <em>know</em> you want to.
            </span>
            </p>
        </div>
        <div class="boxshadow">

        <div class="letsdothistext">
            <p>Let's do this!</p>

        </div>
        <div class="formarea">
            <form id="myForm" action="/submit" method="post">
                <div class="name">
                    <div class="firstname">
                        <label for="name1">FIRST NAME</label><br>
                        <input type="text" id="name1"  name="fname" ><br>
                    </div>
                    <div class="lastname">
                        <label for="name2">LAST NAME</label><br>
                        <input type="text" id="name2"  name="lname" ><br>
                    </div>
                </div>
                <div class="emailphone">
                    <div>
                    <label for="email">EMAIL</label><br>
                    <input type="email" id="email" name="email"><br>
                    </div><div>
                    <label for="phone">PHONE NUMBER</label><br>
                    <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"><br>
                        </div>
                
                </div>
                <div class="password">
                    <div>
                        <label for="password1">PASSWORD</label><br>
                    <input type="password" id="password1" name="password1"><br>
                   
                    </div>
                    <div>
                        <label for="password2">CONFIRM PASSWORD</label><br>
                    <input type="password" id="password2" name="password2"><br>
                
                    </div>
                     </div>
                    
                     
                    </div>

            </form>
        </div>
        
        </main>
            <div class="createAccount">
                <button class="account">Create Account
                </button>
            </div>
            <div class="already">
                <p class="log">Already have an account?
                    
                </p>
                <a id="logIn" href="">Log In</a>
              
            </div>
     

        
        </section>
        <footer>
     
        </footer>
        </body>
        </html>
